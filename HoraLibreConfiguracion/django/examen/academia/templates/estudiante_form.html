{% extends 'index.html' %}
{% block content %}
<h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Estudiante</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'estudiante_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
