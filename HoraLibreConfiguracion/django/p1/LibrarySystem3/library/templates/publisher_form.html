{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h1>{% if form.instance.id %}Editar Editorial{% else %}Nueva Editorial{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'publisher_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
