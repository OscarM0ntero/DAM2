<div class="container">
    <h3 mat-dialog-title>Nuevo {{ENTIDAD}}</h3>

    <form class="mat-dialog-content" [formGroup]="unidadCentroForm">

		<div class="form">
            <mat-form-field color="accent">
                <input matInput placeholder="Unidad Centro" formControlName="unidad_centro" name="unidadCentro" maxlength="100" required>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <mat-label>Ciclo</mat-label>
                <mat-select formControlName="id_ciclo" required>
                    <mat-option value="">Sin ciclo</mat-option>
                    <mat-option *ngFor="let idC of ciclos" [value]="idC.id_ciclo">
                        {{idC.ciclo}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <textarea matInput placeholder="Observaciones" formControlName="observaciones" name="Observaciones"></textarea>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button id="onSubmit" type="submit" [disabled]="!unidadCentroForm.valid" (click)="confirmAdd()">Guardar</button>
            <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
        </div>

    </form>
</div>
