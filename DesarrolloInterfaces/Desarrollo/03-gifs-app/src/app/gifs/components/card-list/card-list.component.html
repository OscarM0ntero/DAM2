<div class="row">
  <div *ngFor="let gif of listadoGifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <div class="card-body">
        <img [src]="gif.images.fixed_height.url" class="img-fluid" alt="{{ gif.title }}">
        <hr>
        <p class="card-text text-white">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
