<div class="booking-container">
  <h2>Reserva tu estancia</h2>
  <div class="calendar-controls">
    <button (click)="prevMonth()">&#9664;</button>
    <span>{{ currentMonth.format('MMMM YYYY') }}</span>
    <button (click)="nextMonthView()">&#9654;</button>
  </div>
  
  <div class="calendar">
    <div *ngFor="let week of [0,1,2,3,4,5]" class="week">
      <div *ngFor="let day of [0,1,2,3,4,5,6]" class="day" 
           [class.booked]="isBooked(currentMonth.clone().startOf('week').add(week * 7 + day, 'days'))"
           [class.selected]="isSelected(currentMonth.clone().startOf('week').add(week * 7 + day, 'days'))"
           (click)="selectDate(currentMonth.clone().startOf('week').add(week * 7 + day, 'days'))">
        {{ currentMonth.clone().startOf('week').add(week * 7 + day, 'days').date() }}
      </div>
    </div>
  </div>
  
  <div class="selected-dates">
    <p>Check-in: {{ checkInDate || 'Selecciona una fecha' }}</p>
    <p>Check-out: {{ checkOutDate || 'Selecciona una fecha' }}</p>
  </div>
  
  <button (click)="resetSelection()">Reiniciar Selecci√≥n</button>
</div>
