<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
	<p>Este proceso no es reversible. Si continúa eliminará a HEROE</p>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()" color="warn">No Thanks</button>
	<span class="spacer"></span>
	<button mat-button (click)="onConfirm()"color="accent">Ok</button>
</div>
