<ng-template #divLoading>
	<mat-grid-list cols="1">
		<mat-grid-tile>
			<mat-spinner>
			</mat-spinner>
		</mat-grid-tile>
	</mat-grid-list>
</ng-template>

<div *ngIf="pelicula; else divLoading" class="grid p-2">
	<mat-card class="col-12 sm:col-6">

		<mat-card-header>
			<mat-card-title>{{ pelicula.title }}</mat-card-title>
			<mat-card-subtitle>{{ pelicula.original_title }}</mat-card-subtitle>
		</mat-card-header>

		<!--<img [src]="pelicula | peliculaImage" alt="pelicula.superpelicula" mat-card-image>-->

	</mat-card>
