<h1>
	{{ currentPelicula.id ? 'Editar' : 'Añadir' }}
	héroe
	<small *ngIf="currentPelicula.id">{{ currentPelicula.title }}</small>
</h1>

<div class="grid">
	<div class="col-12 sm:col-6">
		<mat-card>
			<mat-card-content>
				<form class="grid" [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">
					<mat-form-field class="col-12 sm:col-6">
						<mat-label>Super héroe</mat-label>
						<input type="text" matInput required formControlName="superpelicula" />
					</mat-form-field>

					<mat-form-field class="col-12 sm:col-6">
						<mat-label>Alter ego</mat-label>
						<input type="text" matInput required formControlName="alter_ego" />
					</mat-form-field>

					<mat-form-field class="col-12">
						<mat-label>Primera aparición</mat-label>
						<input type="text" matInput required formControlName="first_appearance" />
					</mat-form-field>

					<mat-form-field class="col-12">
						<mat-label>Personajes</mat-label>
						<input type="text" matInput required formControlName="characters" />
					</mat-form-field>

					<mat-form-field class="col-12">
						<mat-label>Creador</mat-label>
						<mat-select required formControlName="publisher">
							<mat-option *ngFor="let publisher of publishers" value="{{ publisher.id }}">
								{{ publisher.desc }}
							</mat-option>
						</mat-select>
					</mat-form-field>

					<mat-form-field class="col-12">
						<mat-label>Imagen alternativa</mat-label>
						<input type="text" matInput formControlName="alt_img" />
					</mat-form-field>

				</form>

				<div class="flex justify-content-between">
					<button mat-flat-button color="warn" *ngIf="currentPelicula.id" (click)="onDeletePelicula()">Borrar</button>
					<span></span>
					<button mat-flat-button color="primary" (click)="onSubmit()"
						[disabled]="!peliculaForm.valid">Guardar</button>
				</div>

			</mat-card-content>
		</mat-card>
	</div>
	<div class="col-12 sm:col-6">
		<mat-card>
			<!--<img [src]="currentPelicula | peliculaImage" alt="Imagen del héroe" mat-card-image>-->
		</mat-card>
	</div>
</div>

<pre>
  {{ currentPelicula | json }}
</pre>
