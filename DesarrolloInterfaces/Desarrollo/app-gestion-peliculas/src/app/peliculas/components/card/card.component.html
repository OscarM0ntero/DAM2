<mat-card style="height: 100%;">
	<img mat-card-image [src]="pelicula.poster_path" [alt]="pelicula.title">
	<mat-card-content class="mt-2">
		<mat-card-title>{{ pelicula.title }}</mat-card-title>
		<mat-divider></mat-divider>
		<mat-card-subtitle>Fecha de estreno: {{ pelicula.release_date }}</mat-card-subtitle>
		<mat-card-subtitle>Popularidad: {{ pelicula.popularity }}</mat-card-subtitle>
		<mat-card-subtitle>{{ formattedVoteAverage }} entre {{ pelicula.vote_count }} votos</mat-card-subtitle>
	</mat-card-content>
