<div class="container" >
  <form (ngSubmit)="onLogin()">
  <div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Usuario" [(ngModel)]="email" name="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <button mat-button mat-flat-button color="primary" type="submit">
      <span>Ingresar</span>
    </button>
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/register">Registrarse</a>
    </div>
  </div>
</form>
</div>
