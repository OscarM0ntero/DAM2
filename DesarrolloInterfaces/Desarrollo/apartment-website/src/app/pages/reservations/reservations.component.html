<div class="reservations-container">
  <h2>Reservas</h2>
  <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
    <label for="checkIn">Fecha de llegada:</label>
    <input type="date" id="checkIn" name="checkIn" ngModel required>

    <label for="checkOut">Fecha de salida:</label>
    <input type="date" id="checkOut" name="checkOut" ngModel required>

    <label for="guests">Número de huéspedes:</label>
    <input type="number" id="guests" name="guests" min="1" ngModel required>

    <button type="submit">Confirmar Reserva</button>
  </form>
</div>
